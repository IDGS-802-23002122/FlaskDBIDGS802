{% extends "layout.html" %} 
{% block container %} 
{% import "_macros.html" as macros %}

<div class="container mx-auto mt-8 px-4">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg border border-gray-200">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 border-b border-gray-300">
                <tr>
                    <th scope="col" class="px-6 py-4">Nombre</th>
                    <th scope="col" class="px-6 py-4">Apellido Paterno</th>
                    <th scope="col" class="px-6 py-4">Email</th>
                    <th scope="col" class="px-6 py-4 text-center">Acciones</th>
                </tr>
            </thead>
            
            <tbody>
                {% for alum in alumno %}
                <tr class="bg-white border-b hover:bg-blue-50 transition-colors">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                        {{ alum.nombre }}
                    </th>
                    <td class="px-6 py-4">
                        {{ alum.apaterno }}
                    </td>
                    <td class="px-6 py-4">
                        {{ alum.email }}
                    </td>
                    <td class="px-6 py-4 text-center space-x-2">
                        <a href="#" class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-blue-600 bg-blue-100 rounded-lg hover:bg-blue-200">
                            Editar
                        </a>
                        
                        <a href="detalles?id={{ alum.id }}" 
                         class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200">
                            Detalles
                        </a>

                        <a href="#" class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600">
                            Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
