

{%extends "layout.html"%}
{%block container%}
<div class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default p-4">

  <a href="alumnos" class="bg-blue-700 inline-flex items-center gap-2 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 
            hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 
            font-medium rounded-base text-sm px-4 py-2.5 text-white  w-full">
    NUEVO ALUMNO
  </a>
<table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="bg-neutral-secondary-soft border-b border-default">
            <tr>
                <th scope="col" class="px-6 py-3 font-medium">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Apellidos
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Email
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Telefono
                </th>
                <th scope="col" class="px-6 py-3 font-medium">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
          {%for alumn in alumno%}

            <tr class="odd:bg-neutral-primary even:bg-neutral-secondary-soft border-b border-default">
                <th class="px-6 py-4">
                  {{alumn.nombre}}
                </th>
                <td class="px-6 py-4">
                    {{alumn.apellidos}}
                </td>
                <td class="px-6 py-4">
                    {{alumn.email}}
                </td>
                <td class="px-6 py-4">
                    {{alumn.telefono}}
                </td> 
                <td class="px-6 py-4">
                    <a href="modificar?id={{ alumn.id }}" class="font-medium text-fg-brand hover:underline">Editar</a>
                </td>
                <td class="px-6 py-4">
                    <a href="detalles?id={{ alumn.id }}" class="font-medium text-fg-brand hover:underline">Detalles</a>
                </td>
                <td class="px-6 py-4">
                    <a href="eliminar?id={{ alumn.id }}" class="font-medium text-fg-brand hover:underline">Eliminar</a>
                </td>
            </tr>
            
            {%endfor%}
        </tbody>
    </table>
</div>

{% endblock %}
    
<script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
</body>

</html>
